name: Build Project
on:
  push
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install Dependencies
        run: pnpm i

      - name: Build project
        run: pnpm build

      - name: Run tests
        run: pnpm test
